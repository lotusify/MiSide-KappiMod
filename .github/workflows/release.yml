name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.x.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build ML configuration
        run: dotnet build --configuration ML --no-restore

      - name: Build BIE configuration
        run: dotnet build --configuration BIE --no-restore

      - name: Create artifacts directory
        run: mkdir -p ./artifacts

      - name: Create ML directory structure
        run: |
          mkdir -p ./artifacts/ML/Mods
          mkdir -p ./artifacts/ML/UserLibs
          cp ./bin/Release/KappiMod.MelonLoader.dll ./artifacts/ML/Mods/
          cp ./Assemblies/UserLibs/UniverseLib.ML.IL2CPP.Interop.dll ./artifacts/ML/UserLibs/

      - name: Create BIE directory structure
        run: |
          mkdir -p ./artifacts/BIE/BepInEx/plugins/KappiMod
          cp ./bin/Release/KappiMod.BepInEx.dll ./artifacts/BIE/BepInEx/plugins/KappiMod/
          cp ./Assemblies/UserLibs/UniverseLib.BIE.IL2CPP.Interop.dll ./artifacts/BIE/BepInEx/plugins/KappiMod/

      - name: Create ML zip
        run: zip -r ./artifacts/KappiMod.MelonLoader.zip ./artifacts/ML

      - name: Create BIE zip
        run: zip -r ./artifacts/KappiMod.BepInEx.zip ./artifacts/BIE

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ML release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/KappiMod.MelonLoader.zip
          asset_name: KappiMod.MelonLoader.zip
          asset_content_type: application/zip

      - name: Upload BIE release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/KappiMod.BepInEx.zip
          asset_name: KappiMod.BepInEx.zip
          asset_content_type: application/zip
