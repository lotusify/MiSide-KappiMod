name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build ML configuration
        run: dotnet build --configuration ML --no-restore

      - name: Build BIE configuration
        run: dotnet build --configuration BIE --no-restore

      - name: Create ML zip
        run: zip -j ./artifacts/KappiMod.MelonLoader.zip ./bin/Release/KappiMod.MelonLoader.dll

      - name: Create BIE zip
        run: zip -j ./artifacts/KappiMod.BepInEx.zip ./bin/Release/KappiMod.BepInEx.dll

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ML release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/KappiMod.MelonLoader.zip
          asset_name: KappiMod.MelonLoader.zip
          asset_content_type: application/zip

      - name: Upload BIE release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/KappiMod.BepInEx.zip
          asset_name: KappiMod.BepInEx.zip
          asset_content_type: application/zip
